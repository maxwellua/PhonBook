<h1>Dashboard</h1>
<div>
  <button mat-button
          *ngIf="!createMode"
          (click)="toggleEditMode()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <app-create *ngIf="createMode"
              (action)="toggleEditMode()"
              class="create-board">
  </app-create>
</div>
<div>
  <app-table [contactList]="contacts">
  </app-table>
</div>
