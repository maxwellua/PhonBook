<mat-card>
  <mat-card-header class="header">
    <mat-card-title>
      Edit contact
    </mat-card-title>
    <button mat-button (click)="cancelEditing()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="input-holders">
      <img src="{{contactToEdit.avatar}}"
           alt="User's avatar..."
           class="image">
      <mat-form-field class="input-form-field">
        <input matInput
               type="text"
               placeholder="Name"
               [(ngModel)]="contactToEdit.firstName">
        <button mat-button
                *ngIf="contactToEdit.firstName"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="contactToEdit.firstName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="input-form-field">
        <input matInput
               type="text"
               placeholder="Lastname"
               [(ngModel)]="contactToEdit.lastName">
        <button mat-button
                *ngIf="contactToEdit.lastName"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="contactToEdit.lastName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="input-form-field">
        <input matInput
               type="text"
               placeholder="Phone"
               [(ngModel)]="contactToEdit.phone">
        <button mat-button
                *ngIf="contactToEdit.phone"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="contactToEdit.phone=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-save">
      <button mat-button
              (click)="addUser()">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
